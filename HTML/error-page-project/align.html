<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Aligning</title>
    <style>
      body{
        margin: 0;
        padding: 0;
      }

      .container{
        margin: 0;
        height: calc(100vh - 20px);
        width: calc(100vw - 20px);
        border: 10px solid red;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
      }

      img{
        margin: 10px;
        height: 90px;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <div class='container'>
      <img src='https://source.unsplash.com/random'>
      <img src='https://source.unsplash.com/random'>
      <img src='https://source.unsplash.com/random'>
      <img src='https://source.unsplash.com/random'>
      <img src='https://source.unsplash.com/random'>
      <img src='https://source.unsplash.com/random'>
  </body>
</html>
