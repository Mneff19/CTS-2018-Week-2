    <style>
        body {
          font-family: 'Lato', sans-serif;
        }

        .container {
          display: flex;
        }

        .container .item {
          display: flex;
          flex: 1;
          border: 1px solid grey;
          border-radius: 5px;
          justify-content: space-between;
          margin: 10px;
          
        }

        .container .item .content {
          display: flex;
        }

        .container .item .content .metadata {
          display: flex;
          justify-content: center;
          flex-direction: column;
          margin-left: 20px;
        }

        .container .item .content .metadata .title {
          margin: 0px;
        }

        .container .item .btn-group {
          display: flex;
          align-items: center;
          align-items: flex-end;
        }

        .container .item .btn-group .button {
          height: 100%;
          display: flex;
          align-items: center;
          flex-direction: row;
          width: 42px;
          justify-content: center;
          font-size: 2em;
        }

        .container .item .btn-group .button a {
          color: lightseagreen;
          text-decoration: none;
        }

        .container .item .btn-group .button:hover {
          background-color: lightslategrey;
          cursor: pointer;
        }

        .container .item .btn-group .button:hover a {
          color:white;
        }

        .item.featured {
          flex: auto;
        }

        .item.associated {
          flex: initial;
        }
    </style>
</head>
